<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <img src="./images/full-logo-horizontal.png" alt="Budget Logo" class="app-header-logo">
            <button class="home-button" type="button" onclick="window.location.href='index.html'">Home</button>
        </div>

        <div class="dashboard-container">
            <h1 class="dashboard-title">Your Dashboard</h1>
            <div class="dashboard-cards">
                <div class="card card-balance">
                    <h3>Balance</h3>
                    <div class="total-amount" id="balance">$0.00</div>
                </div>
                <div class="card card-income">
                    <h3>Total Income</h3>
                    <div class="total-amount" id="income">$0.00</div>
                </div>
                <div class="card card-expenses">
                    <h3>Total Expenses</h3>
                    <div class="total-expenses" id="expenses">$0.00</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
