<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Buddy - Savings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
</head>
<body>
    <div class="container">

        <!-- DASHBOARD HEADER -->
        <div class="page-header">
            <button class="header-button" type="button" onclick="window.location.href='index.html'">Home</button>
            <button class="header-button" type="button" onclick="window.location.href='dashboard.html'">Dashboard</button>
            <img src="./images/full-logo-horizontal.png" alt="Budget Logo" class="page-header-logo">
            <button class="header-button" type="button" onclick="window.location.href='budget.html'">Budget</button>
            <button class="header-button" type="button" onclick="window.location.href='savings.html'">Savings</button>
        </div>

        <div class="page-container">
            <h1 class="page-title">Savings</h1>
        </div>

        <!-- VIEW FUTURE BALANCE -->
        <form class="section future-balance">
            <h2>Future Balance</h2>
            <p>This section is short but sweet. You can view your balance over time by setting how long into the future 
                you want to see (e.g. 2 weeks). This depends on your income and can help you strategize and plan your 
                savings over time.
            </p>
            <div class="dropdownContainer">
                <!-- time number input -->
                <div class="input-container">
                <label for="timeAmount">Number</label>
                <div class="input-box">
                        <input type="number" id="timeAmount" step="1" min="1" placeholder="0" required>
                </div>
                </div>
                <!-- time unit section -->
                <div class="input-container">
                    <label for="timeUnit">Time Unit</label>
                    <select id="timeUnit" required>
                        <option value="">Select time unit</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Months</option>
                        <option value="years">Years</option>
                    </select>
                </div>
                <!-- amount display -->
                <div class="input-container">
                    <label for="timeUnit">Amount</label>
                    <div class="future-balance-box">
                        $0.00
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <button class="update-button" type="submit">View Balance</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
